    const csvToArray = (csv) => {
      let output = [];
      for (const row of csv.split('\n')) {
        output.push(row.split(','));

      }
      return output;
    };

    const convertToObj = (arr) => {
      let output = [];
      arr.forEach((elem, index) => {
        if (index !== 0) {
          let obj = {};
          elem.forEach((elem, index) => {
            obj[arr[0][index]] = elem
          });
          output.push(obj);
        }
      });
      return output;

    };
