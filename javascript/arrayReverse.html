<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Each Name in Array</title>
</head>

<body>
  <div id="wrapper">
    <input type="text" placeholder="Enter name">
    <button>Add Me</button>
    <button>Print Reverse</button>
    <p></p>
  </div>
  <script>
    let names = []

    const add = document.querySelector("button:first-of-type")
    const print = document.querySelector("button:last-of-type")
    const input = document.querySelector("input")

    add.onclick = () => {
      if(input.value.length > 0){
        names.push(input.value)
        input.value = '';
        input.focus();
        console.log(names)
      }
      else
        alert("Write a name first")
    }

    print.onclick = () => {
      const reversedArray = names.reverse()
      
      reversedArray.forEach((name) => {
        document.querySelector("p").innerHTML = document.querySelector("p").innerHTML + name.split('').reverse().join('')
      })
    }
  </script>
</body>

</html>
