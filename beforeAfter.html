<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:before{
      content: '*';
    }
    li:after{
      content: '.';
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <ul>
      <li>Jaipur</li>
      <li>Delhi</li>
      <li>Mumbai</li>
      <li>Kolkata</li>
      <li>Chennai</li>
    </ul>
  </div>
</body>
</html>
